<img *ngIf="src"
     [cHtmlAttr]="attributes"
     [attr.alt]="title"
     [ngClass]="customClasses"
     [src]="src"
/>

<svg *ngIf="(!src) && (!use) && (!!code)"
     xmlns="http://www.w3.org/2000/svg"
     [attr.width]="width"
     [attr.height]="height || width"
     [attr.viewBox]="viewBox"
     [innerHtml]="iconCode"
     [ngClass]="computedClasses"
     [cHtmlAttr]="attributes"
     role="img"
     pointer-events="none"
     focusable="false"
     #svgElement
>
</svg>

<svg *ngIf="use"
     xmlns="http://www.w3.org/2000/svg"
     [attr.width]="width"
     [attr.height]="height || width"
     [ngClass]="computedClasses"
     [cHtmlAttr]="attributes"
     role="img"
     pointer-events="none"
     focusable="false"
>
  <use [attr.href]="use"></use>
</svg>
